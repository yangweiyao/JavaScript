<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while (true) {
            let username = prompt('请输入你的用户名')
            while(username === '' || username == null) {
                username = prompt('请输入你的用户名')
            }

            let password = prompt('请输入你的密码')
            while(password === '' || password == null) {
                password = prompt('请输入你的密码')
            }
            if(username === 'yangweiyao' && password === 'root') {
                document.write(`${username}，欢迎你！`)
                break;
            } else {
                alert('用户名或者密码错误')
            }
        }
    </script>
</body>
</html>
