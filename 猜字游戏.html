<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let random = Math.floor(Math.random() * 11)
      let num = +prompt("请输入0-10的数字")
      let count = 0
      while (true) {
        if (count === 3) {
          alert("次数使用完了~");
          break;
        }
        if (num === random) {
          alert("你猜对啦");
          break;
        }
        if (num < random) {
          num = +prompt("你输入的太小啦，再试试");
        }
        if (num > random) {
          num = +prompt("你输入的太大啦，再试试");
        }
        count++;
      }
    </script>
  </body>
</html>
