<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>学生信息管理</title>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <h1>新增学员</h1>
  <form class="info" autocomplete="off">
    姓名：<input type="text" class="uname" name="uname" />
    年龄：<input type="text" class="age" name="age" />
    性别:
    <select name="gender" class="gender">
      <option value="男">男</option>
      <option value="女">女</option>
    </select>
    薪资：<input type="text" class="salary" name="salary" />
    就业城市：<select name="city" class="city">
      <option value="北京">北京</option>
      <option value="上海">上海</option>
      <option value="广州">广州</option>
      <option value="深圳">深圳</option>
      <option value="曹县">曹县</option>
    </select>
    <button class="add">录入</button>
  </form>

  <h1>就业榜</h1>
  <table>
    <thead>
      <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>薪资</th>
        <th>就业城市</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      
        <!-- <tr>
          <td>1001</td>
          <td>欧阳霸天</td>
          <td>19</td>
          <td>男</td>
          <td>15000</td>
          <td>上海</td>
          <td>
            <a href="javascript:">删除</a>
          </td>
        </tr>  -->
       
    </tbody>
  </table>

  <script>
    // 获取元素
    const tbody = document.querySelector('tbody')

    // 获取所有带有name属性的元素
    const items = document.querySelectorAll('[name]')
    const info = document.querySelector('.info')


    const data = localStorage.getItem('student-data')
    // 声明一个空的数组， 增加和删除都是对这个数组进行操作
    const arr = data ? JSON.parse(data) : []

    info.addEventListener('submit', function (e) {
      // 阻止默认行为不跳转
      e.preventDefault()

      // 声明空的对象
      const userInfo = {}
      userInfo.stuId = arr.length ? arr[arr.length - 1].stuId + 1 : 1

      for (let i = 0; i < items.length; i++) {
        const item = items[i]
        if(item.value === '') {
          return alert('输入内容不能为空')
        }
        userInfo[item.name] = item.value
      }

      //  追加给数组里面
      arr.push(userInfo)

      //  把数组 arr 存储到本地存储里面
      localStorage.setItem('student-data', JSON.stringify(arr))

      // 清空表单，重置 
      this.reset()

      // 调用渲染函数
      render()

    })

    // 渲染函数 因为增加和删除都需要渲染
    function render() {
      const trArr = arr.map(function (item, i) {
        return `
        <tr>
          <td>${item.stuId}</td>
          <td>${item.uname}</td>
          <td>${item.age}</td>
          <td>${item.gender}</td>
          <td>${item.salary}</td>
          <td>${item.city}</td>
          <td>
            <a href="javascript:" data-id=${i}>删除</a>
          </td>
        </tr> 
        `
      })

       console.log(trArr)
      // 追加给tbody
      // 因为 trArr 是个数组， 我们不要数组，我们要的是 tr的字符串 join()
      tbody.innerHTML = trArr.join('')
    }

    // 调用渲染函数
    render()

    // 删除模块
    tbody.addEventListener('click', function(e) {
      if(e.target.tagName === 'A') {
        // 得到当前元素的自定义属性 data-id并移除
        arr.splice(e.target.dataset.id, 1)
        // 写入本地存储
        localStorage.setItem('student-data', JSON.stringify(arr))
        // 重新渲染一次
        render()
      }
    })

  </script>

</body>

</html>
